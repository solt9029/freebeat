mutation createPlaylist {
  createPlaylist(input: {}) {
    playlist {
      id
      key
    }
  }
}

mutation updatePlaylist($id: Int!, $title: String, $defaultBpm: Int, $key: String!) {
  updatePlaylist(input: {id: $id, title: $title, defaultBpm: $defaultBpm, key: $key}) {
    playlist {
      id
    }
  }
}
