query playlist($id: Int!) {
  playlist(id: $id) {
    id
    title
    defaultBpm
    maxPlaybackRate
    minPlaybackRate
    videos {
      edges {
        node {
          id
          youtubeVideoId
          youtubeVideoTitle
          bpm
        }
      }
    }
  }
}

query playlists($after: String, $keyword: String) {
  playlists(after: $after, first: 20, keyword: $keyword) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        id
        title
        defaultBpm
        createdAt
        videos(first: 1) {
          edges {
            node {
              youtubeVideoId
            }
          }
        }
      }
    }
  }
}
